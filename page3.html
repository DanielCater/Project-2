<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quest Begins</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <h1>Pack Your Bag</h1>
        <p>Select the supplies you wish to take on your quest. Choose wisely, as you can only carry a limited amount.
        </p>

        <form id="suppliesForm" method="get" action="page4.html">
            <fieldset>
                <fieldset class="supplies">
                        <input type="checkbox" id="food" name="supplies" value="Food">
                        <label for="food"><strong>Food:</strong> Essential for energy.</label>
                </fieldset>
                <fieldset class="supplies">
                        <input type="checkbox" id="water" name="supplies" value="Water">
                        <label for="water"><strong>Water:</strong> Hydration is key!</label>
                </fieldset>
                <fieldset class="supplies">
                        <input type="checkbox" id="magicPotions" name="supplies" value="Magic Potions">
                        <label for="magicPotions"><strong>Magic Potions:</strong> For health and magical energy.</label>
                </fieldset>
                <fieldset class="supplies">
                        <input type="checkbox" id="maps" name="supplies" value="Maps">
                        <label for="maps"><strong>Maps:</strong> Don't get lost in the wilderness!</label>
                </fieldset>
                <fieldset class="supplies">
                    
                        <input type="checkbox" id="sword" name="supplies" value="Sword">
                        <label for="sword"><strong>Sword:</strong> Fend off those pesky foes!</label>
                </fieldset>
            </fieldset>
            <input type="submit" value="Continue">
        </form>
    </section>
</body>

</html>
