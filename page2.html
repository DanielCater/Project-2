<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <h1>Choose Your Character</h1>
        <form id="characterForm" method="get" action="page3.html">
            <fieldset>
                <legend><strong>Choose Your Character</strong></legend>
                <fieldset class="character">
                    <input type="radio" id="warrior" name="character" value="Warrior" required>
                    <label for="warrior"><strong>Aria, the Warrior:</strong> Strong and brave, with the ability to
                        overcome physicalobstacles.</label>
                </fieldset>
                <fieldset class="character">
                    <input type="radio" id="mage" name="character" value="Mage" required>
                    <label for="mage"><strong>Eldrin, the Mage:</strong> Wise and knowledgeable, with the power
                        to solve puzzles and cast spells.</label>
                </fieldset>
                <fieldset class="character">
                    <input type="radio" id="rogue" name="character" value="Rogue" required>
                    <label for="rogue"><strong>Tara, the Rogue:</strong> Quick and cunning, with skills in stealth and
                        persuasion.</label>
                </fieldset>
            </fieldset>
            <input type="submit" value="Continue">
        </form>
    </section>
</body>

</html>
